<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>ToDo</title>
</head>

<body class="body" id="body">
  <div class="wrapper">
    <div class="container">
      <div class="inner">
        <form action="#" class="form">
          <h2 class="form__title">This is your <span>ToDo-list!</span></h2>
          <label for="form__input" class="form__label"></label>
          <div class="form__action">
            <input type="text" class="form__input" placeholder="Write something">
            <button class="form__btn add-to-list" id="add-to-list" type="button">Add to list</button>
          </div>
        </form>
        <h2 class="title"></h2>
        <ul class="list"></ul>
      </div>
    </div>
  </div>



  <script src="js/main.js"></script>
</body>

</html>
